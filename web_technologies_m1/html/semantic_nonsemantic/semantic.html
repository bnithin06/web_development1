<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Html</title>
</head>
<body>
    <Header style="width: 100%; height:100px; background-color:gray">
    </Header>
    <nav style="width: 100%;height:50px;background-color:hotpink;">
    </nav>
    <aside style="width: 20%; height:300px;background-color:skyblue;float:left">
    </aside>
    <main style="width: 50%; height:300px;float:left">
        <article style="width: 100%;height:50%;background-color:orange">
        </article>
        <section style="width: 100%;height:50%;background-color:brown">
        </section>
    </main>
    <aside style="width: 30%;height:300px;background-color:skyblue;float:right">
    </aside>
    <footer style="width: 100%; height:100px; background-color:darkblue;float:left">
    </footer>
</body>
</html>
