<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance_symbol</title>
    <style>
        th{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse;">
        <tr>
            <th style="border: none;"></th>
            <th style="border-bottom:none;">a</th>
            <th style="border: none;"></th>
        </tr>
        <tr>
            <th style="border-right: none;">b</th>
            <th style="border:none">c</th>
            <th style="border-left: none;">d</th>
        </tr>
        <tr>
            <th style="border: none;"></th>
            <th style="border-top: none;">e</th>
            <th style="border: none;"></th>
        </tr>
    </table>
</body>
</html>
