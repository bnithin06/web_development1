<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>science_table</title>
    <style>
        th{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse;">
        <tr>
            <th>1</th>
            <th>2</th>
        </tr>
        <tr>
            <th rowspan="3">a</th>
            <th>b</th>
        </tr>
        <tr>
            <th>abc</th>
        </tr>
        <tr>
            <th>cdf</th>
        </tr>
        <tr>
            <th rowspan="3">b</th>
            <th>ghi</th>
        </tr>
        <tr>
            <th>hello</th>
        </tr>
        <tr>
            <th>bye</th>
        </tr>
        <tr>
            <th>my school</th>
            <th>new school</th>
        </tr>
    </table>
</body>
</html>
