        </div>

            </div>
        </div>

        <div style="width: 200px;height:200px;background-color:red;float:left">

        </div>

        </div>
        <div style="width: 500px; height:90px;float:left ;background-color:darkblue ;margin-top:20px;text-align:center;color:whitesmoke">

</html>
